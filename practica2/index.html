<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 2 | Vuejs</title>
    <link rel="stylesheet" href="./style.css">

<body>
    <div id="app">
        <button v-on:click="toggleShowModal">Show Modal</button>

        <modal
            v-show="showModal"
            v-on:close-modal="toggleShowModal">
            <template v-slot:body>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias, ab in.
                   Molestiae id porro distinctio eius tenetur ducimus animi doloremque rerum assumenda,
                   laboriosam optio quas eaque similique minus praesentium aliquid.
                </p>
            </template>
        </modal>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./app.js"></script>
</body>

</html>
