<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Cursos realizados | By Dajan Medina</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main class="main-box" id="app">
        <header>
            <h1>
                Mis Cursos de PlatziðŸ’š
            </h1>
        </header>
        <div class="main--form">
            <input type="text" placeholder="Titulo del curso" v-model="title"/>
            <input type="number" placeholder="Horas" v-model="time"/>
            <button class="btn" v-on:click="addCourse">Guardar Curso</button>
        </div>
        <div class="main--list">
            <h3>Lista de Cursos</h3>
            <p v-if="courses.length === 0" class="red">Aun no has realizado cursos</p>
            <div v-else>
                <ol>
                    <!-- Lista de cursos -->
                    <li v-for="course in courses" v-bind:key="course.title">
                        {{ course.title }} - en {{ course.time }} horas
                    </li>
                </ol>
                <hr />
                <p>
                    Llevo <strong>{{ totalTime }}</strong> horas aprendiendo en Platzi.
                    <b>#NuncaParesDeAprender ðŸ’š</b>
                </p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./app.js"></script>
</body>

</html>
